<div style="margin-top: 5px; background-color: #fbfbfb; border: 1px solid #D6D6D6;">
    <table style="border: 0px solid #CCC;">
        <tr>
            <td colspan="4">
                <h3><a href="{{>url}}">{{>defectTitle}}</a></h3>
                <a href="{{>projectUrl}}">{{>projectName}}</a> | <a href="{{>url}}">{{>defectId}}</a>
                <hr width="1" noshade/>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <h4>Details</h4>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Type:</strong>
            </td>
            <td>{{>defectType}}</td>
            <td>
                <strong>Status:</strong>
            </td>
            <td>
                {{>status}}
            </td>
        </tr>
        <tr>
            <td>
                <strong>Priority:</strong>
            </td>
            <td>{{>priority}}</td>
            <td>
                <strong>Resolution:</strong>
            </td>
            <td>
                {{>resolution}}
            </td>
        </tr>
    </table>
</div>
